<!DOCTYPE html>
<html>
  <head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css"
            rel="stylesheet">
    <link href="css/home.css"
            rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 align ="center">Vending Machine</h1>
      <hr/>
      <ul class="list-group" id="errorMessages"></ul>

      <div class="row" align="center">
        <div class="col-md-8">
          <div class="row" id="itemsTable">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
          </div>
        </div>

        <div class ="col-md-3">
          <form class="form-vertical" role="form" id="input-form">
            <div class="form-group">
              <label for="totalCash" class="control-label" style="display:block">
                Total $ In:
              </label>
              <input type="text"
                     style="text-align:center"
                     class="form-control"
                     id="totalCash"
                     value="0"
                     readonly>
            </div>

            <div class="row" style="padding: 10px">
              <div class="col-md-6">
                  <button type="button"
                  id="add-dollar"
                  value="1"
                  class="btn btn-default add-money">
                  Add Dollar
                </button>
              </div>
              <div class="col-md-6">
                <button type="button"
                id="add-quarter"
                value="0.25"
                class="btn btn-default add-money">
                Add Quarter
              </button>
            </div>
            </div>

            <div class="row" style="padding: 10px">
              <div class="col-md-6">
                  <button type="button"
                  id="add-dime-button"
                  value="0.10"
                  class="btn btn-default add-money">
                  Add Dime
                </button>
              </div>
              <div class="col-md-6">
                <button type="button"
                id="add-nickel-button"
                value="0.05"
                class="btn btn-default add-money">
                Add Nickel
              </button>
            </div>
            </div>

            <div class="form-group">
              <label for="messages" class="control-label" style="display:block; border-top: 1px solid black">
                Messages:
              </label>
              <input type="text"
                      style="text-align:center"
                      class="form-control"
                      id="messages"
                      readonly>
            </div>
            <div class="form-group form-inline" style="text-align:left">
              <label for="itemSelect" class="control-label">
                Item:
              </label>
              <input type="text"
                     pattern="[1-9]{1}"
                     style="text-align:center"
                     class="form-control"
                     id="itemSelect">
            </div>
            <div class="row">
            <div class="col-md-12" style="border-bottom: 1px solid black">
              <button type="button"
                      id="purchase-button"
                      class="btn btn-default">
                      Purchase
                    </button>
            </div>
          </div>

          <div class="form-group">
            <label for="change" c;ass="control-label" style="display:block">
              Change:
            </label>
            <input type="text"
                  style="text-align:center"
                  class="form-control"
                  id="change"
                  readonly>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button"
                      id="return-change"
                      class="btn btn-default">
                      Change return
                    </button>
                    <button type="button"
                      id="reset"
                      class="btn btn-default hidden">
                      Reset
                    </button>
            </div>
          </form>
          </div>
        </div>
      </div>

    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
